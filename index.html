<!doctype html>
<html lang="en">
    <head>
        <!-- Standard meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS Tag with relative paths to .css stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- JavaScript Tag with Relative Path to game.js -->
        <script src="assets/javascript/game.js"></script>

        <!-- Title Tag -->
        <title>Guess The Word!</title>

    </head>

    <body>
        <div class="container">
            <h1>Welcome to GUESS THAT WORD!</h1>
            <br><br>
            <h2>Press any letter key to get started!</h2>
            <br><br>
            <div id="toBeGuessed"></div>
            <div>Current Points: <span id="points"></span></div>
            <div>Lives Remaining: <span id="lives"></span></div>
            <div>Letters Already Tried: <span id="tried"></span></div>
        </div>
    </body>
</html>
